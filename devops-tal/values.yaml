# Default values for devops-tal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: acrinterview.azurecr.io/simple-web
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: "devops-tal"
fullnameOverride: "devops-tal-chart"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "devtal"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
  targePort: 8181

ingress:
  name: external
  enabled: true
  type: LoadBalancer
  #loadBalancerSourceRanges: ["0.0.0.0/0"]
  externalPort: 8181
  internalPort: 80
  annotations:
    kubernetes.io/ingress.class: "nginx-environment"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, HEAD"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "*"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
  tls: []
  #    - hosts:
  #        - "onion.api.environment.cloud.google.com"
  #        - "*.cloud.ajw-group.com"
  #      secretName: onion.api.environment.cloud.google.com-tls
  hosts:
    - host: tal-interview-vm
      http:
      paths:
      - path: /tal
        pathType: ImplementationSpecific
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

keda: # KEDA (Kubernetes Event-Driven Autoscaler)
  enabled: true # KEDA is disabled by default
  name: simple-web-app-keda
  authRefName: auth-trigger-simple-web-app
  scaleTargetRef: simple-web-app # service you would like to scale up/down
  minReplicaCount: 1
  maxReplicaCount: 10
  triggers:
  - type: cpu # an example for a KEDA scalar trigger (others also allowed)
    metadata:
      type: Utilization
      value: "50"
  - type: memory # an example for a KEDA scalar trigger (others also allowed)
    metadata:
      type: Utilization
      value: "50"
  - type: cron
    metadata:
       start: 0 8 * * *
       end: 0 0 * * *
